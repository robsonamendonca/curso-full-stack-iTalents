<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Vakinha Burger</title>
</head>
<body class="tela-apresentacao">
    <header class="logo-marca">
        <div class="left-back">
            <i class="bi bi-chevron-double-left"></i>
            <span class="back-text">Voltar</span>
        </div>
        <figure>
            <img src="logo-pequeno.png" alt=”Vakinha Burger”>
        </figure>        
    </header>
    <main>
        <section class="detalhes">
            <figure>
                <img src="foto-lanche.png" alt=”Vakinha Burger”>
            </figure>   
            <div>
                <h1>X-Quente</h1>
                <p>Pão, presunto, muçarela e orégano.</p>
            </div>
            <div>
                <input type="text" id="nome" name="nome" placeholder="Nome*">
                <input type="text" id="email" name="email" placeholder="E-mail*">
                <input type="password" id="senha" name="senha" placeholder="Senha*">
                <input type="password" id="confirmasenha" name="confirmasenha" placeholder="Confirmar senha*">
                <button class="button">ADICONAR</button>
            </div>
    </section>
    </main>
    <footer class="footer">
        
    </footer>    
</body>
</html>
